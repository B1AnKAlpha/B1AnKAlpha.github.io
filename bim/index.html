<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š BIM Fæ¨¡å—é¢˜åº“</h1>
            <p>åäºŒå±Šæ¯•è®¾æµ·é€‰åˆ·é¢˜ - å¿«é€Ÿæœç´¢ç­”æ¡ˆ</p>
        </div>

        <div class="search-box">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" placeholder="è¾“å…¥é¢˜ç›®æˆ–é€‰é¡¹å…³é”®å­—..." autocomplete="off">
                <button id="searchBtn">ğŸ” æœç´¢</button>
            </div>
            <div class="stats" id="stats">æ­£åœ¨åŠ è½½é¢˜åº“...</div>
            <div class="tips">
                <strong>ğŸ’¡ æç¤ºï¼š</strong>è¾“å…¥å…³é”®å­—å³å¯æœç´¢ï¼Œæ”¯æŒé¢˜ç›®å†…å®¹å’Œé€‰é¡¹å†…å®¹çš„æ¨¡ç³ŠåŒ¹é…
            </div>
        </div>

        <div class="results" id="results">
            <div class="loading" id="loading">

    <script>
        let questionsData = [];

        // åŠ è½½é¢˜åº“æ•°æ®
        async function loadQuestions() {
            try {
                const response = await fetch('questions.json');
                const data = await response.json();
                questionsData = data.questions;
                document.getElementById('stats').textContent = `é¢˜åº“å…± ${data.total} é¢˜ï¼Œå·²å…¨éƒ¨åŠ è½½å®Œæˆ`;
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('åŠ è½½é¢˜åº“å¤±è´¥:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: #ffcdd2;">âŒ åŠ è½½é¢˜åº“å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</p>
                `;
            }
        }

        // é«˜äº®å…³é”®å­—
        function highlightText(text, keyword) {
            if (!keyword || !text) return text;
            const regex = new RegExp(`(${keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        // è·å–éš¾åº¦æ ‡ç­¾æ ·å¼
        function getDifficultyClass(complexity) {
            if (complexity.includes('ç®€å•')) return 'tag-difficulty-simple';
            if (complexity.includes('ä¸­ç­‰')) return 'tag-difficulty-medium';
            return 'tag-difficulty-hard';
        }

        // æœç´¢é¢˜ç›®
        function searchQuestions(keyword) {
            if (!keyword.trim()) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            const kw = keyword.toLowerCase();
            const results = questionsData.filter(q => {
                // æœç´¢é¢˜ç›®å†…å®¹
                if (q.content && q.content.toLowerCase().includes(kw)) return true;
                // æœç´¢é€‰é¡¹å†…å®¹
                if (q.options && q.options.some(opt => opt.content && opt.content.toLowerCase().includes(kw))) return true;
                return false;
            });

            displayResults(results, keyword);
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(results, keyword) {
            const container = document.getElementById('results');

            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ğŸ”</div>
                        <h3>æœªæ‰¾åˆ°ç›¸å…³é¢˜ç›®</h3>
                        <p>è¯•è¯•å…¶ä»–å…³é”®å­—</p>
                    </div>
                `;
                return;
            }

            document.getElementById('stats').textContent = `æ‰¾åˆ° ${results.length} é“ç›¸å…³é¢˜ç›®`;

            container.innerHTML = results.map(q => `
                <div class="question-card">
                    <div class="question-header">
                        <span class="tag tag-type">${q.type_name || 'é€‰æ‹©é¢˜'}</span>
                        <span class="tag ${getDifficultyClass(q.complexity_name || '')}">${q.complexity_name || 'æœªçŸ¥'}</span>
                    </div>
                    
                    <div class="question-content">
                        ${highlightText(q.content || q.title || '', keyword)}
                    </div>
                    
                    <div class="options">
                        ${(q.options || []).map(opt => `
                            <div class="option ${opt.is_correct ? 'option-correct' : ''}">
                                <strong>${opt.label}.</strong> ${highlightText(opt.content || '', keyword)}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="answer-section">
                        <div class="answer-label">âœ… æ­£ç¡®ç­”æ¡ˆ</div>
                        <div class="answer-value">${q.correct_answer || 'æœªçŸ¥'}</div>
                    </div>
                    
                    ${q.answer_key ? `
                        <div class="analysis-section">
                            <div class="analysis-label">ğŸ“– ç­”æ¡ˆè§£æ</div>
                            <div class="analysis-content">${q.answer_key}</div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // äº‹ä»¶ç»‘å®š
        document.getElementById('searchBtn').addEventListener('click', () => {
            const keyword = document.getElementById('searchInput').value;
            searchQuestions(keyword);
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const keyword = document.getElementById('searchInput').value;
                searchQuestions(keyword);
            }
        });

        // å®æ—¶æœç´¢ï¼ˆè¾“å…¥æ—¶è‡ªåŠ¨æœç´¢ï¼Œæœ‰å»¶è¿Ÿé˜²æŠ–ï¼‰
        let debounceTimer;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                searchQuestions(e.target.value);
            }, 300);
        });

        // é¡µé¢åŠ è½½æ—¶åŠ è½½é¢˜åº“
        loadQuestions();
    </script>
